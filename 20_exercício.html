<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="Somar()">+</button>
    <button onclick="Subtrair()">-</button>
    <button onclick="Multiplicar()">*</button>
    <button onclick="Dividir()">/</button>

    <div id="output"></div>

    <script>
      var n1 = parseFloat(prompt("Digite um número: "));
      escreve();

      function escreve() {
        var output = document.querySelector("#output");
        output.innerHTML = n1;
      }

      function Somar() {
        var n = parseFloat(prompt("Digite outro número: "));
        n1 = n1 + n;
        // msm coisa que n1 += n
        escreve();
      }

      function Subtrair() {
        var n = parseFloat(prompt("Digite outro número: "));
        n1 = n1 - n;
        // msm coisa que n1 -= n
        escreve();
      }

      function Multiplicar() {
        var n = parseFloat(prompt("Digite outro número: "));
        n1 = n1 * n;
        // msm coisa que n1 *= n
        escreve();
      }

      function Dividir() {
        var n = parseFloat(prompt("Digite outro número: "));
        n1 = n1 / n;
        // msm coisa que n1 /= n
        escreve();
      }
    </script>
  </body>
</html>
