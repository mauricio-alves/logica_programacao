<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>
    <div id="output"></div>
  </body>

    <script>
      var produto1 = new Object();
      produto1.nome = "caneta";
      produto1.preco = 2;
      produto1.quantidade = 10;

      // Extra (função dentro de um objeto, ou seja, um método)
      produto1.comprar = function(qtd) {
        if(!qtd) {
          qtd = 1;
        }
        console.log("Comprou caneta");
        // this.quantidade--;
        this.quantidade = this.quantidade - qtd;
        console.log(this.quantidade);
      }
      // Fim do extra  
      var msg = "";

      msg += "Nome: " + produto1.nome + "<br>";
      msg += "Preço: " + produto1.preco + "<br>";
      msg += "Quantidade: " + produto1.quantidade + "<br>";

      document.querySelector("#output").innerHTML = msg;
    </script>
</html>
