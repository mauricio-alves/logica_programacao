<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
      var n = parseInt(prompt("Digite um número: "));

      switch(n) {
        case 1: 
          alert("boa escolha!");
          break;
        case 2: 
          alert("quase!");
          break;
        case 3: 
          alert("caramba!");
          break;
        default: 
          alert("Escolha de 1 a 3");
      }
    </script>
  </body>
</html>
