<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
      var n1 = prompt("Digite um número: ");
      n1 = parseFloat(n1);

      var n2 = prompt("Digite outro número: ");
      n2 = parseFloat(n2);

      var media = (n1 + n2) / 2;

      if(media > 5) {
        alert("Parabéns!");
      }

      else if(media < 5) {
        alert("Reprovado!");
      }
    </script>
  </body>
</html>
