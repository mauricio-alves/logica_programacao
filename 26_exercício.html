<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>
    <button onclick="calcularArea()">Área Total</button>
    <div id="output"></div>

    <script>
      var n1 = parseFloat(prompt("Digite um número: "));
      var n2 = parseFloat(prompt("Digite outro número: "));
      mensagem = n1 * n2
      alert("A área é: " + mensagem);

      function calcularArea() {
      var n1 = parseFloat(prompt("Digite um número: "));
      var n2 = parseFloat(prompt("Digite outro número: "));

      if(isNaN(n1) || isNaN(n2)) {
        alert("Insira um número!");
        return 0;
      }
        
      mensagem = n1 * n2

      document.querySelector("#output");
      output.innerHTML = mensagem;
      }
    </script>
  </body>
</html>
