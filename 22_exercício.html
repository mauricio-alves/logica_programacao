<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="Calcular('+')">+</button>
    <button onclick="Calcular('-')">-</button>
    <button onclick="Calcular('*')">*</button>
    <button onclick="Calcular('/')">/</button>

    <div id="output"></div>

    <script>
      var n1 = parseFloat(prompt("Digite um número: "));
      escreve();

      function escreve() {
        var output = document.querySelector("#output");
        output.innerHTML = n1;
      }

      function Calcular(simbolo) {
        var n = parseFloat(prompt("Digite outro número: "));

        switch(simbolo) {
          case '+':
            n1 += n;
            break;
          case '-':
            n1 -= n;
            break;
          case '*':
            n1 *= n;
            break;
          case '/':
            n1 /= n;
        }
          escreve();
      }
    </script>
  </body>
</html>
