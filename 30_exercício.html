<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>
  </body>

    <script>
      var produto1 = new Object();
      produto1.nome = "caneta";
      produto1.preco = 2;
      produto1.quantidade = 10;

      alert("Temos " + produto1.quantidade + " unidades de " + produto1.nome + " pelo preço de " + produto1.preco + " reais");

      var produto2 = new Object();
      produto2.nome = "lapis";
      produto2.preco = 1.5;
      produto2.quantidade = 8;

      alert("Temos " + produto2.quantidade + " unidades de " + produto2.nome + " pelo preço de " + produto2.preco + " reais");

      var produto3 = new Object();
      produto3.nome = "caderno";
      produto3.preco = 3;
      produto3.quantidade = 5;

      alert("Temos " + produto3.quantidade + " unidades de " + produto3.nome + " pelo preço de " + produto3.preco + " reais");
    </script>
</html>
