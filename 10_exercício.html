<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
      var x = prompt("Digite um número: ");
      x = parseFloat(x);

      var y = prompt("Digite outro número: ");
      y = parseFloat(y);

      var media = (x + y) / 2;

      if(x > 0 && y > 0 && media > 5) {
        alert("Parabéns!");
      } else {
        alert("Reprovado!");
      }
    </script>
  </body>
</html>
