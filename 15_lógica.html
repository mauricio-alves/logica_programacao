<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lógica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
      var numero = parseInt(prompt("Digite um número: "));

      var indice = 1001;

      // Uso do while, for, do...while
      // Uso do do...while
      do {
        document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");

        indice = indice + 1;
      } while (indice <= 1000)
      document.write("Saiu do loop");


      // Uso do for (coloca tudo numa linha)
      // i = indice / i++ = indice = indice + 1
      for(var i = 1; i <=1000; i++) {
      document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
      }
      document.write("Saiu do loop");
    </script>
  </body>
</html>
